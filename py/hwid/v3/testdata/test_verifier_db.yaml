          part: K4E6E304EC-EGCF
          size: '4096'
          slot: '0'
          timing: LPDDR3-800,LPDDR3-1066,LPDDR3-1333,LPDDR3-1600,LPDDR3-1866
      K4E6E304EC-EGCF_4096mb_1:
