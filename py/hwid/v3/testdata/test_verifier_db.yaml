  cpu:
    items:
      cpu_deprecated:
        status: deprecated
        values: {unused_value: value_0}
      cpu_unsupported:
        status: unsupported
        values: {unused_value: value_1}
      cpu_unqualified:
        status: unqualified
        values: {unused_value: value_2}
      cpu_supported:
        status: supported
        values: {unused_value: value_3}
  ram:
    items:
      ram_supported:
        status: supported
        values: {unused_value: value_3}

  dram:
    items:
      K4E6E304EC-EGCF_4096mb_0:
